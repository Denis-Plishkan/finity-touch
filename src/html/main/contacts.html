<section class="contacts">
    <div class="contacts__container">
        <div class="contacts__title">
            <h4>
                Contact Us
            </h4>
        </div>
        <div class="contacts__bluer-left">
            <svg xmlns="http://www.w3.org/2000/svg" width="860" height="894" viewBox="0 0 860 894" fill="none">
                <g filter="url(#filter0_f_2_756)">
                  <path d="M200 200L574.398 326.967L660 694L278.684 630.3L200 200Z" fill="url(#paint0_linear_2_756)"/>
                </g>
                <defs>
                  <filter id="filter0_f_2_756" x="0" y="0" width="860" height="894" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                    <feFlood flood-opacity="0" result="BackgroundImageFix"/>
                    <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
                    <feGaussianBlur stdDeviation="100" result="effect1_foregroundBlur_2_756"/>
                  </filter>
                  <linearGradient id="paint0_linear_2_756" x1="275.571" y1="200" x2="703.511" y2="296.324" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#FC84FF"/>
                    <stop offset="1" stop-color="#54D1FA"/>
                  </linearGradient>
                </defs>
              </svg>
        </div>
        <div class="contacts__bluer-right">
            <svg xmlns="http://www.w3.org/2000/svg" width="829" height="860" viewBox="0 0 829 860" fill="none">

                    <stop stop-color="#FC84FF"/>
                    <stop offset="1" stop-color="#54D1FA"/>
                  </linearGradient>

              </svg>

        <img src="./images/main/contacts/coinLeft.png" loading="lazy" class="contacts__coin-left" alt="coin">
        @@include('../components/contact.html', {})
        <img src="./images/main/contacts/coinRight.png" loading="lazy" class="contacts__coin-right" alt="coin">
